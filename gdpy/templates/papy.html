<!DOCTYPE html>
<html id='all' lang='fr-fr'>
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap css -->
    <link href=" {{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }} " rel="stylesheet" type="text/css" />

    <link href=" {{ url_for('static', filename='css/papy.css') }} " rel="stylesheet" type="text/css" />
    <title>PapyBot</title>

    <!-- GoogleMaps-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>

  <body>
    <section style="background-color: #66ccff;">
    <div class="row">
      <div class="col">
        <div class="form-outline w-50">
          <label class="form-label" for="questionBlock"></label>
          <textarea
            class="form-control"
            type="text"
            id="questionBlock"
            name="questionBlock"
            placeholder="La question à Papy"
            autocomplete=off
            autofocus
            required
            rows="4"
          ></textarea>

          <textarea
            id="response"
            type="text"
            class="form-control"
            name="response"
            placeholder="La réponse de Papy"
            readonly
            rows="4"
          ></textarea>
          <div id="map">
            <!-- Map -->
          </div>
          <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal"
            id="wikiLink"
            class="btn btn-success btn-block"
            role="button"
            target="_blank"
          >Lien Wiki</a>
        </div>
      <button
        class="btn btn-success"
        id="questionButton"
        onClick='return gdPy()'
        >GO</button>
      </div>
    </div>

    <footer>
      <section style="background-color: #55a1c7;">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-6" id="author_sign">
            Debruyne Thibault</br>
            Développeur d'application python junior
          </div>       
          <div class="col-6" id="social_links">
            <a href="https://github.com/RiwsPy" target="_blank"><img src="{{ url_for('static', filename='img/github.png') }}" alt="logo GitHub" height="30"></a>
            <a href="https://fr.linkedin.com/in/thibault-debruyne-51663320a" target="_blank"><img src="{{ url_for('static', filename='img/in.png') }}" alt="logo Linkedin" height="30"></a>
          </div>
        </div>	
      </div>
    </section>
    </footer>


    <script
      id="GOOGLE_URL"
      async
    ></script>
    <!-- Bootstrap JS -->
    <script src=" {{ url_for('static', filename='js/bootstrap/bootstrap.min.js')}} "></script>
    <script type="text/javascript" src=" {{url_for('static', filename='js/papy.js')}} "></script>
  </body>

</html>
